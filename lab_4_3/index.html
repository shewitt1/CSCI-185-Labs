<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>PacMan</title>
        <script src="pacman.js"></script>

        <style>
            .window {
                position:fixed;
                width:100%;
                height:100%;
            }
            body {
                margin:0;
            }
        
		.scoreboard {
			position: absolute;
			top: 5%;
			left: 95%;
			transform: translate(-50%, -50%);
			font-size: 16pt;
			color: white;
			font-weight: bold;
        }
        
        </style>
    </head>

    <body onload="game()">
        <div class="window" id="gameboard"></div>

        <div class="scoreboard" id="score">
            <span>
                Score:<div id="scorenum">0</div>
            </span>
        </div>
        
    </body>
</html>
