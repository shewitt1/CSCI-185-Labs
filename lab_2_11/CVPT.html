<!DOCTYPE html>
<html>
<head>
<style>
.center { 
  height: 200px;
  position: relative;
  border: 3px solid green; 
}
.center p {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<h2>Center Vertically - Using position & transform</h2>

<div class="center">
  <p>This is centered using Center Vertically - Using position & transform</p>
</div>

</body>
</html>
